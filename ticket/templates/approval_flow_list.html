{% extends "base.html" %}
{% block title %}สายอนุมัติ{% endblock %}

{% block content %}
<div class="container-fluid">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="fw-bold mb-0">สายอนุมัติ</h4>
    <a href="{% url 'add_approve_line' %}" class="btn btn-primary">
      + สร้างสายอนุมัติ
    </a>
  </div>

  <div class="row g-3">
    {% for f in flows %}
    <div class="col-md-4">
      <a href="{% url 'approval_flow_detail' f.flow_no %}"
         class="text-decoration-none text-dark">

        <div class="card shadow-sm h-100">
          <div class="card-body">
            <span class="badge bg-primary-soft mb-2">
              Flow {{ f.flow_no }}
            </span>

            <div class="fw-semibold">{{ f.category_name }}</div>
            <div class="text-muted small">{{ f.team_name }}</div>

            <div class="mt-2 text-muted small">
              {{ f.step_count }} ระดับอนุมัติ
            </div>
          </div>
        </div>

      </a>
    </div>
    {% endfor %}
  </div>

</div>
{% endblock %}
