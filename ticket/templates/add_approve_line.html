{% extends "base.html" %}
{% load static %}

{% block title %}Add Approve Line{% endblock %}

{% block content %}

<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">ตั้งค่าสายอนุมัติ (Approval Flow)</h5>
        </div>

        <div class="card-body">

            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <!-- CATEGORY -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Category</label>
                    <select name="category_id" id="categorySelect" class="form-select" required>
                        <option value="">-- เลือก Category --</option>
                        {% for c in categories %}
                        <option value="{{ c.id }}">{{ c.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- TEAM -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Team (หัวหน้าแผนก)</label>
                    <select name="team_id" class="form-select" required>
                        <option value="">-- เลือก Team --</option>
                        {% for t in teams %}
                        <option value="{{ t.id }}">
                            {{ t.dept_name }} - {{ t.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <hr>

                <!-- APPROVE LEVELS -->
                <div id="approveLevels" style="display:none;">

                    <div class="mb-3 level-box" data-level="1">
                        <label class="form-label fw-bold">Level 1 : หัวหน้าแผนก</label>
                        <input class="form-control" value="Auto from Team" disabled>
                    </div>

                    <div class="mb-3 level-box" data-level="2">
                        <label class="form-label fw-bold" id="lv2-label">Level 2</label>
                        <input class="form-control" value="Auto from Team" disabled>
                    </div>

                    <div class="mb-3 level-box" data-level="3">
                        <label class="form-label fw-bold" id="lv3-label">Level 3</label>
                        <input class="form-control" value="Auto from Team" disabled>
                    </div>

                    <div class="mb-3 level-box" data-level="4">
                        <label class="form-label fw-bold" id="lv4-label">Level 4</label>
                        <input class="form-control" value="Auto from Team" disabled>
                    </div>

                </div>

                <hr>

                <div class="text-end">
                    <button type="submit" class="btn btn-primary px-4">
                        บันทึกสายอนุมัติ
                    </button>
                </div>

            </form>

        </div>
    </div>
</div>

<script>
const categorySelect = document.getElementById("categorySelect");
const approveLevels = document.getElementById("approveLevels");
const levelBoxes = document.querySelectorAll(".level-box");

const lv2Label = document.getElementById("lv2-label");
const lv3Label = document.getElementById("lv3-label");
const lv4Label = document.getElementById("lv4-label");

/* category → use_accounting */
const CATEGORY_ACCOUNTING = {
    "1": true,   // ERP
    "4": true,   // Adjust
    "5": true,   // Application
    "2": false,  // VPN
    "3": false,  // Building
    "6": false   // Active Promotion
};

categorySelect.addEventListener("change", function () {
    const val = this.value;

    if (!CATEGORY_ACCOUNTING.hasOwnProperty(val)) {
        approveLevels.style.display = "none";
        return;
    }

    const useAccounting = CATEGORY_ACCOUNTING[val];
    approveLevels.style.display = "block";

    levelBoxes.forEach(box => box.style.display = "none");

    if (useAccounting){
        showLevels([1,2,3,4]);
        lv2Label.innerText = "Level 2 : บัญชี";
        lv3Label.innerText = "Level 3 : CEO";
        lv4Label.innerText = "Level 4 : IT";
    }else{
        showLevels([1,2,3]);
        lv2Label.innerText = "Level 2 : CEO";
        lv3Label.innerText = "Level 3 : IT";
    }
});

function showLevels(levelArr){
    levelBoxes.forEach(box=>{
        const lvl = parseInt(box.dataset.level);
        if(levelArr.includes(lvl)){
            box.style.display = "block";
        }
    });
}
</script>

{% endblock %}
