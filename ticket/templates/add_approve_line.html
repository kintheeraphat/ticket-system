{% extends "base.html" %}
{% load static %}

{% block title %}Add Approve Line{% endblock %}

{% block content %}

<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">ตั้งค่าสายอนุมัติ (Approval Flow)</h5>
        </div>

        <div class="card-body">

            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <!-- CATEGORY -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Category</label>
                    <select name="category_id" id="categorySelect" class="form-select" required>
                        <option value="">-- เลือก Category --</option>
                        {% for c in categories %}
                        <option value="{{ c.id }}">{{ c.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- TEAM -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Team</label>
                    <select name="team_id" id="teamSelect" class="form-select" required>
                        <option value="">-- เลือก Team --</option>
                        {% for t in teams %}
                        <option value="{{ t.id }}">
                            {{ t.dept_name }} - {{ t.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <hr>

                <!-- APPROVE LEVELS -->
                <div id="approveLevels" style="display:none;">

                    <!-- LV1 -->
                    <div class="mb-3 level-box" data-level="1">
                        <label class="form-label fw-bold"> หัวหน้าแผนก</label>
                        <input id="lv1_name" class="form-control" disabled>
                    </div>

                    <!-- LV2 -->
                    <div class="mb-3 level-box" data-level="2">
                        <label class="form-label fw-bold"> รองหัวหน้าแผนก</label>
                        <input id="lv2_name" class="form-control" disabled>
                    </div>

                    <!-- ACCOUNTING -->
                    <div class="mb-3 level-box" data-level="account">
                        <label class="form-label fw-bold">Accounting</label>
                        <select name="lv_account" class="form-select">
                            <option value="">เลือก Accounting (ถ้ามี) </option>
                            {% for u in users %}
                                <option value="{{ u.id }}">{{ u.full_name }} ({{ u.username }})</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- CEO -->
                    <div class="mb-3 level-box" data-level="3">
                        <label class="form-label fw-bold">CEO</label>
                        <select name="lv3_user" class="form-select">
                            <option value="">-- เลือก CEO --</option>
                            {% for u in users %}
                                <option value="{{ u.id }}">{{ u.full_name }} ({{ u.username }})</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- IT -->
                    <div class="mb-3 level-box" data-level="4">
                        <label class="form-label fw-bold">Admin</label>
                        <select name="lv4_user" class="form-select">
                            <option value="">-- เลือก IT --</option>
                            {% for u in users %}
                                <option value="{{ u.id }}">{{ u.full_name }} ({{ u.username }})</option>
                            {% endfor %}
                        </select>
                    </div>

                </div>

                <hr>

                <div class="text-end">
                    <button type="submit" class="btn btn-primary px-4">
                        บันทึกสายอนุมัติ
                    </button>
                </div>

            </form>

        </div>
    </div>
</div>

<!-- ================= SCRIPT ================= -->
<script>
const categorySelect = document.getElementById("categorySelect");
const teamSelect = document.getElementById("teamSelect");
const approveLevels = document.getElementById("approveLevels");
const levelBoxes = document.querySelectorAll(".level-box");

const lv1Input = document.getElementById("lv1_name");
const lv2Input = document.getElementById("lv2_name");

const CATEGORY_ACCOUNTING = {
    "1": true,
    "4": true,
    "5": true,
    "2": false,
    "3": false,
    "6": false
};

categorySelect.addEventListener("change", function () {
    const val = this.value;

    if (!val) {
        approveLevels.style.display = "none";
        return;
    }

    approveLevels.style.display = "block";
    levelBoxes.forEach(box => box.style.display = "none");

    const useAccounting = CATEGORY_ACCOUNTING[val] || false;

    showLevels(["1","2"]);

    if (useAccounting){
        showLevels(["account","3","4"]);
    }else{
        showLevels(["3","4"]);
    }
});

teamSelect.addEventListener("change", function(){
    const teamId = this.value;

    if(!teamId){
        lv1Input.value = "";
        lv2Input.value = "";
        return;
    }

    lv1Input.value = "Loading...";
    lv2Input.value = "Loading...";

    fetch(`/api/team-approvers/${teamId}/`)
        .then(res => {
            if(!res.ok) throw new Error("API error");
            return res.json();
        })
        .then(data => {
            lv1Input.value = data.lv1 || "-";
            lv2Input.value = data.lv2 || "-";
        })
        .catch(err=>{
            console.error(err);
            lv1Input.value = "-";
            lv2Input.value = "-";
        });
});

function showLevels(levelArr){
    levelBoxes.forEach(box=>{
        if(levelArr.includes(box.dataset.level)){
            box.style.display = "block";
        }
    });
}
</script>

{% endblock %}
