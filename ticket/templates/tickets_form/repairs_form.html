{% extends "base.html" %}
{% load static %}

{% block title %}แจ้งปัญหาซ่อมอาคาร{% endblock %}

{% block content %}
<div class="dashboard-table shadow-sm p-4 bg-white rounded">

    <div class="d-flex justify-content-between align-items-start mb-4">
        <div>
            <h4 class="fw-bold text-primary mb-1">
                <i class="fas fa-tools me-2"></i>แจ้งปัญหาซ่อมอาคาร
            </h4>
            <p class="text-muted small">
                กรุณากรอกข้อมูลให้ครบถ้วนเพื่อความรวดเร็วในการดำเนินการ
            </p>
        </div>
    </div>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-4">
            <label class="fw-bold mb-2">
                <i class="fas fa-exclamation-circle me-1"></i> รายละเอียดอาการเบื้องต้น
            </label>
            <textarea name="problem_detail" rows="4" class="form-control"
                placeholder="เช่น ไฟไม่ติด น้ำรั่ว แอร์ไม่เย็น" required></textarea>
        </div>
        <div class="mb-4">
            <label for="building" class="fw-bold mb-2">
                <i class="fas fa-building me-1"></i> แผนก
            </label>
            <input type="text" name="Position" class="form-control" placeholder="เช่น  บัญชี ช่าง เป็นต้น" required>
        </div>
        <div class="mb-4">
            <label for="building" class="fw-bold mb-2">
                <i class="fas fa-building me-1"></i> ตึกที่เกิดปัญหา
            </label>
            <input type="text" name="Position" class="form-control" placeholder="ตึกไหน" required>
        </div>
        <div class="mb-4">
            <label class="fw-bold mb-2">
                <i class="fas fa-camera me-1"></i> แนบภาพถ่ายปัญหา
            </label>
            <input type="file" name="repair_images[]" class="form-control" accept="image/*" multiple>
            <small class="text-muted">
                รองรับหลายไฟล์ (jpg, png)
            </small>
        </div>

        <div class="text-end border-top pt-3">
            <button type="reset" class="btn btn-light me-2 border">
                ล้างข้อมูล
            </button>
            <button type="submit" class="btn btn-primary px-5 fw-bold shadow-sm">
                <i class="fas fa-paper-plane me-2"></i>ส่งแจ้งซ่อม
            </button>
        </div>

    </form>
</div>

<style>
    .form-check-input:checked {
        background-color: #0d6efd;
        border-color: #0d6efd;
    }
</style>
{% endblock %}
