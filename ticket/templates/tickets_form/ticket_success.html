{% extends "base.html" %}

{% block title %}ส่งคำร้องสำเร็จ{% endblock %}

{% block content %}
<div class="alert alert-success mt-5 text-center">
    <h4>ส่งคำร้องเรียบร้อยแล้ว!</h4>
    <p>คำร้องของคุณถูกบันทึกเรียบร้อย รอการอนุมัติจากผู้ดูแลระบบ</p>

    {% if request.user.role == "admin" %}
        <a href="{% url 'dashboard' %}" class="btn btn-primary mt-3">
            กลับไปหน้าหลัก
        </a>
    {% else %}
        <a href="{% url 'tickets_list' %}" class="btn btn-primary mt-3">
            ไปหน้ารายการคำร้อง
        </a>
    {% endif %}
</div>
{% endblock %}
