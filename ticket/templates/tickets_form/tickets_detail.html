<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>รายละเอียดคำขอ | Ticket System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background: #f5f7fb;
        }

        /* Workflow */
        .workflow {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 40px;
            position: relative;
        }

        .workflow::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 4px;
            background: #dee2e6;
            z-index: 0;
        }

        .workflow-step {
            position: relative;
            background: #fff;
            padding: 20px;
            border-radius: 16px;
            width: 180px;
            text-align: center;
            z-index: 1;
            box-shadow: 0 6px 16px rgba(0,0,0,0.08);
        }

        .workflow-step .icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 20px;
        }

        .workflow-step.done .icon {
            background: #198754;
        }

        .workflow-step.active .icon {
            background: #0d6efd;
            animation: pulse 1.5s infinite;
        }

        .workflow-step.pending .icon {
            background: #adb5bd;
        }

        .workflow-step h6 {
            font-weight: 700;
            margin-bottom: 4px;
        }

        .workflow-step small {
            color: #6c757d;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(13,110,253,.6); }
            70% { box-shadow: 0 0 0 12px rgba(13,110,253,0); }
            100% { box-shadow: 0 0 0 0 rgba(13,110,253,0); }
        }
    </style>
</head>

<body>

<div class="container py-4">

    <!-- Header -->
    <div class="mb-4">
        <h3 class="fw-bold mb-1">รายละเอียดคำขอ #1001</h3>
        <p class="text-muted mb-0">คอมพิวเตอร์เปิดไม่ติด</p>
    </div>

    <!-- Summary -->
    <div class="card mb-4 shadow-sm">
        <div class="card-body row g-3">
            <div class="col-md-4">
                <div class="text-muted small">ผู้แจ้ง</div>
                <div class="fw-semibold">user01</div>
            </div>
            <div class="col-md-4">
                <div class="text-muted small">หมวดหมู่</div>
                <div class="fw-semibold">อุปกรณ์ IT</div>
            </div>
            <div class="col-md-4">
                <div class="text-muted small">สถานะปัจจุบัน</div>
                <span class="badge bg-warning-subtle text-warning border px-3 py-2">
                    รอ CEO อนุมัติ
                </span>
            </div>
        </div>
    </div>

    <!-- Workflow -->
    <div class="card shadow-sm">
        <div class="card-header fw-bold bg-white">
            <i class="fas fa-project-diagram me-2"></i> แผนผังการดำเนินงาน
        </div>

        <div class="card-body">

            <div class="workflow">

                <!-- Step 1 -->
                <div class="workflow-step done">
                    <div class="icon">
                        <i class="fas fa-paper-plane"></i>
                    </div>
                    <h6>ผู้ใช้ส่งคำขอ</h6>
                    <small>user01</small>
                </div>

                <!-- Step 2 -->
                <div class="workflow-step done">
                    <div class="icon">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <h6>Admin ตรวจสอบ</h6>
                    <small>admin_No.1</small>
                </div>

                <!-- Step 3 -->
                <div class="workflow-step active">
                    <div class="icon">
                        <i class="fas fa-crown"></i>
                    </div>
                    <h6>CEO อนุมัติ</h6>
                    <small>กำลังพิจารณา</small>
                </div>

                <!-- Step 4 -->
                <div class="workflow-step pending">
                    <div class="icon">
                        <i class="fas fa-tools"></i>
                    </div>
                    <h6>Admin ดำเนินการ</h6>
                    <small>รอดำเนินการ</small>
                </div>

                <!-- Step 5 -->
                <div class="workflow-step pending">
                    <div class="icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h6>เสร็จสิ้น</h6>
                    <small>ปิดงาน</small>
                </div>

            </div>

        </div>
    </div>

    <!-- Back -->
    <div class="mt-4">
        <a href="/tickets/" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-1"></i> กลับหน้ารายการ
        </a>
    </div>

</div>

</body>
</html>
