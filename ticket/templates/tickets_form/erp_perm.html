{% extends "base.html" %}
{% block title %}ขอเปิด User ERP{% endblock %}

{% block content %}
<main class="main-content">

    <h3 class="fw-bold text-primary mb-4">
        <i class="fas fa-user-lock me-2"></i> ขอเปิด User / ปรับสิทธิ์ ERP
    </h3>

    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="form_code" value="IT-ERP-PERM">

        <div class="mb-3">
            <label for="requester_name">ชื่อ-นามสกุล</label>
            <input
                id="requester_name"
                class="form-control"
                name="requester_name"
                required
            >
        </div>

        <div class="mb-3">
            <label for="dept">แผนก</label>
            <input
                id="dept"
                class="form-control"
                name="dept"
                required
            >
        </div>

        <div class="mb-3">
            <label for="erp_action">ประเภทการขอ</label>
            <select
                id="erp_action"
                name="erp_action"
                class="form-select"
                required
            >
                <option value="">-- เลือกประเภท --</option>
                <option value="new">เปิด User ใหม่</option>
                <option value="edit">ปรับสิทธิ์</option>
                <option value="close">ปิด User</option>
            </select>
        </div>

        <button
            type="submit"
            class="btn btn-primary w-100 mt-3"
        >
            ส่งคำร้อง
        </button>
    </form>

</main>
{% endblock %}
