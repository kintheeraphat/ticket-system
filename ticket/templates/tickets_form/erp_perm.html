{% extends "base.html" %}
{% load static %}

{% block title %}ขอเปิด User / ปรับสิทธิ์ ERP{% endblock %}

{% block content %}
<main class="main-content">

    <div class="dashboard-table">

        <h4 class="fw-bold text-primary mb-4">
            ขอเปิด User / ปรับสิทธิ์ ERP
        </h4>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="form_code" value="IT-ERP-PERM">
            <div class="mb-3">
                <label class="form-label">ชื่อ-นามสกุล (ภาษาอังกฤษ)</label>
                <input type="text"
                       name="name_en"
                       class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Module ที่ต้องการใช้งาน</label>
                <input type="text"
                       name="erp_module"
                       class="form-control"
                       placeholder="เช่น Sales, Accounting">
            </div>

            <div class="mb-4">
                <label class="form-label">วัตถุประสงค์</label>
                <textarea name="remark"
                          rows="3"
                          class="form-control"></textarea>
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-primary px-4">
                    ส่งคำร้อง
                </button>
            </div>
        </form>

    </div>

</main>
{% endblock %}
