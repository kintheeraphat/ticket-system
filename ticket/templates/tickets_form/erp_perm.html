{% extends "base.html" %}
{% load static %}

{% block title %}ขอเปิด User / ปรับสิทธิ์ ERP & VPN{% endblock %}

{% block content %}
<div class="dashboard-table">
    <h4 class="fw-bold text-primary mb-4">
        <i class="fas fa-user-plus me-2"></i>ขอเปิด User / ปรับสิทธิ์ ERP / VPN
    </h4>

    <form method="post">
        {% csrf_token %}

        <div class="mb-4">
            <label class="fw-bold mb-2">ชื่อ-นามสกุล ERP (ภาษาอังกฤษ)</label>
            <div id="nameFields">
                <div class="d-flex mb-2">
                    <input type="text" name="name_en[]" class="form-control me-2" placeholder="เช่น John Doe" required>
                    <button type="button" class="btn btn-danger btn-sm remove-btn" style="display:none;">ลบ</button>
                </div>
            </div>
            <button type="button" id="addNameBtn" class="btn btn-outline-secondary btn-sm mt-2">
                <i class="fas fa-plus me-1"></i> เพิ่มรายชื่อ ERP
            </button>
        </div>

        <hr>

        <div class="mb-4">
            <label class="fw-bold mb-2">โมดูล ERP / สิทธิ์ที่ต้องการ</label>
            <div id="moduleFields">
                <div class="d-flex mb-2">
                    <input type="text" name="erp_module[]" class="form-control me-2" placeholder="เช่น Sales, Accounting" required>
                    <button type="button" class="btn btn-danger btn-sm remove-btn" style="display:none;">ลบ</button>
                </div>
            </div>
            <button type="button" id="addModuleBtn" class="btn btn-outline-secondary btn-sm mt-2">
                <i class="fas fa-plus me-1"></i> เพิ่มโมดูล ERP
            </button>
        </div>

        <hr>

        <div class="mb-4">
            <label class="fw-bold mb-2">วัตถุประสงค์ / หมายเหตุ</label>
            <textarea name="remark" rows="3" class="form-control" placeholder="ระบุเหตุผลการขอใช้งาน..."></textarea>
        </div>

        <div class="text-end border-top pt-3">
            <button type="reset" class="btn btn-light me-2">ล้างข้อมูล</button>
            <button type="submit" class="btn btn-primary px-5">
                <i class="fas fa-paper-plane me-2"></i>ส่งคำร้อง
            </button>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'script/script.js' %}"></script>

{% endblock %}
