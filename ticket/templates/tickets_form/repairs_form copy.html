{% extends "base.html" %}
{% load static %}
{% block title %}แจ้งปัญหาซ่อมอาคาร{% endblock %}

{% block content %}
<div class="dashboard-table shadow-sm p-4 bg-white rounded">

    <div class="mb-4">
        <h4 class="fw-bold text-primary">
            <i class="fas fa-tools me-2"></i>แจ้งปัญหาซ่อมอาคาร
        </h4>
        <p class="text-muted small">
            กรุณากรอกข้อมูลให้ครบถ้วน
        </p>
    </div>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        
        <!-- แผนก -->
        <div class="mb-4">
            <label class="fw-bold mb-2">dropdown</label>
            <input type="text"
            name="department"
            class="form-control"
            placeholder="เช่น บัญชี, IT"
            required>
        </div>
        
        <!-- รายละเอียด -->
        <div class="mb-4">
            <label class="fw-bold mb-2">รายละเอียดอาการ</label>
            <textarea name="problem_detail" rows="4"
                class="form-control"
                placeholder="เช่น ไฟไม่ติด น้ำรั่ว"
                required></textarea>
        </div>
        <!-- ไฟล์ -->
        <div class="mb-4">
            <label class="fw-bold mb-2">แนบรูปภาพ</label>
            <input type="file"
                   name="attachments[]"
                   class="form-control"
                   accept="image/*"
                   multiple>
        </div>

        <div class="text-end border-top pt-3">
            <button type="reset" class="btn btn-light border me-2">
                ล้างข้อมูล
            </button>
            <button type="submit" class="btn btn-primary px-5 fw-bold">
                ส่งแจ้งซ่อม
            </button>
        </div>

    </form>
</div>
{% endblock %}
